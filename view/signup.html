<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel='stylesheet' href='./static/signup.css' type="text/css">
    <title>SignUp</title>
</head>
<body>
    <div>
        <div class="header">
            <h1>New User Registration</h1>
        </div>
        <div class='middle'>
          <form action="/signup" method='post'>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input  name='fname' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input  name='lname' class="form-control" id="exampleInputPassword1" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email Id</label>
              <input type="email" name='email' class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password <p style="font-size: 15px;"></p></label>
              <input type="password" 
              
              name='password' class="form-control" id="exampleInputPassword1" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
              <input type="password"
               name='cpassword' class="form-control" id="exampleInputPassword1" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Country</label>
              <input name='country' class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">ZIP</label>
              <input  name='zip' class="form-control" id="exampleInputPassword1" >
            </div>
            <button type="submit" class="btn btn-primary bt1">Submit</button>
          </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
